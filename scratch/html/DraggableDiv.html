<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable Div</title>
    <style>
        #content {
            position: absolute;
            border: solid red 1px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
<div id="content">
    <h1 id="contentHeader">
        Some Header
    </h1>
    <img alt="A tree"
         height="100px"
         src="https://media.gettyimages.com/photos/tree-against-white-background-picture-id887508916?s=612x612"
         width="100px"
    >
</div>
<script>
    dragElement(document.getElementById("content"));

    function dragElement(element) {
        let deltaX = 0, deltaY = 0, oldX = 0, oldY = 0;
        let header = document.getElementById("contentHeader");
        let toSet = (header) ? header : element;
        toSet.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e.preventDefault();
            oldX = e.clientX;
            oldY = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e.preventDefault();
            deltaX = oldX - e.clientX;
            deltaY = oldY - e.clientY;
            oldX = e.clientX;
            oldY = e.clientY;
            element.style.top = (element.offsetTop - deltaY) + "px";
            element.style.left = (element.offsetLeft - deltaX) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }
</script>
</body>
</html>
